<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            box-sizing: border-box;
        }
        .container{
            height: 1000px;
            width:100%;
            background-color: purple;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
           align-content: space-around;  
            /* align-content: space-around; */
            
        
        }
       
        

        .item{

            height:300px;
            width:300px;
             background-color: chartreuse;
             margin:10px;
             font-size: xx-large;
        }

    </style>
</head>
<body>
    <pre>
       Flex-start -starts vertically from -starts
       flex-end-starts from the end of the parents container
       space-between:It sretch elements farthest side of top and bottom
       space-around-Equally distributes the element top and down
    </pre>

   

    
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

      
</body>
</html>
