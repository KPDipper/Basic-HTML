<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        .contain{
            display: none;
        }
        div:hover .contain{
            background-color: yellow;
            padding: 20px;
            display: block;
            cursor: pointer;
        }

    </style>
</head>

<body>


    <div>
        Hover this element
        <p class="contain">
            This is how we use dropdown
        </p>
    </div>

</body>
